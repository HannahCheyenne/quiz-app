<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />

  <!-- fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">

</head>

<body class= "bkground-img">
  <header class="item">
    <h1>Sea of Thieves Trivia</h1>
  </header>
  <main>
    <div class="container">
        <div class="score">
          <p>1 out of 5</p>
          <p>2 correct, 1 incorrect</p>
        </div>
      <div class="item">
        <div class="js-question">
          <h1>boo bop scoodabop words words these are words</h1>
        </div>
        <form id="js-answer">
          <input name="answer" type="radio" value="a">
            <label for="a">a</label><br>
          <input name="answer" type="radio" value="b">
            <label for="b">b</label><br>
          <input name="answer" type="radio" value="c">
            <label for="c">c</label><br>
          <input name="answer" type="radio" value="d">
            <label for="d">d</label><br>
        </form>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
